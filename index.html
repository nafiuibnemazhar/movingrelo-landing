<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving Relocation - Best Moving Leads</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/landing.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="mainHeader">
      <div class="navbar">
        <div class="logo">
          <img src="assets/img/movingrelo-logo.webp" alt="" />
        </div>
        <div class="menu">
          <ul class="menu-list">
            <li><a href="" class="menu-item-1">What We Offer</a></li>
            <li><a href="" class="menu-item-2">Why Our Method Works</a></li>
            <li><a href="" class="menu-item-3">Reach Out</a></li>
            <li>
              <a href="tel:888-577-5678" class="menu-item-4"
                ><i class="fa-solid fa-phone"></i> 888-577-5678</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main></main>

    <div style="height: 200vh; padding-top: 100px">
      <!-- This pushes content below the fixed header -->
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const header = document.getElementById("mainHeader");
        let lastScroll = 0;

        window.addEventListener("scroll", function () {
          if (!header) return; // Safety check

          const currentScroll = window.pageYOffset;

          if (currentScroll > 100) {
            header.classList.add("scrolled");

            if (currentScroll > lastScroll) {
              header.style.transform = "translateY(-5px)";
            } else {
              header.style.transform = "translateY(0)";
            }
          } else {
            header.classList.remove("scrolled");
            header.style.transform = "translateY(0)";
          }

          lastScroll = currentScroll;
        });
      });
    </script>
  </body>
</html>
